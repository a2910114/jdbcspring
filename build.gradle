group 'com.mykhaylenko'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile('org.springframework:spring-dao:4.2.0.RELEASE')
    compile('org.springframework:spring-context:4.2.0.RELEASE')
    compile('org.springframework:spring-jdbc:4.2.0.RELEASE')
//    compile('org.springframework:spring-orm:4.2.0.RELEASE')

    compile('org.springframework.ws:spring-ws-core:2.3.0.RELEASE')

    compile('com.mchange:c3p0:0.9.5.2')
    compile('org.apache.commons:commons-dbcp2:2.1.1')
    compile('mysql:mysql-connector-java:5.1.38');

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
